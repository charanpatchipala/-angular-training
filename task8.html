<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="myhobbies">
      <li>musical</li>
    </ul>

    <script>
      const hobbiesData = [
        "Reading",

        "Painting",

        "Photography",

        "Hiking",

        "Gardening",

        "Cooking",

        "Playing musical instruments",

        "Dancing",

        "Traveling",

        "Knitting",
      ];
      const hobbies = document.querySelector(".myhobbies");
      hobbies.innerHTML = hobbiesData
        .map((hobby) => `<li>${hobby}</li>`)
        .join(" ");
      //   hobbiesData.forEach((hb) => {
      //     myhobbies.innerHTML += `<li>{hb}</li>`;
      //   });
    </script>
  </body>
</html>
